<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Exercise</title>
</head>
<body>
    <h1>Register</h1>
    <form method="GET">
        <div><label for="first_name">First Name:</label>
            <input id="first_name" name="first_name" type=text placeholder="John" required>
            <label for="last_name">Last Name:</label>
            <input id="last_name" name = "last_name" type=text placeholder="Smith" required>
        </div>
        <div> 
            <label for="Male">Male</label>
            <input name="gender" id="Male" type="radio" value="male">
            <label for="Female">Female</label>
            <input name="gender" id="Female" type="radio" value="female">
            <label for="Other">Other</label>
            <input name="gender" id="Other" type="radio" value="other">
        </div>
        <div>
            <label for="Month">Birthday:</label>
            <select name="Month" required>
                <option value="0" selected disabled>Month</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
            </select>
            <select name="Day" required>
                    <option value="0" selected disabled>Day</option>
                    <option value="1">01</option>
                    <option value="2">02</option>
                    <option value="3">03</option>
            </select>
            <select name="Year" required>
                    <option value="0" selected disabled>Year</option>
                    <option value="1995">1995</option>
                    <option value="1996">1996</option>
                    <option value="1997">1997</option>
            </select>
        </div>
        <div>
            <label for="email">Email:</label>
            <input id="email" name="email" type="email" placeholder="Your email" required>
            <label for="password">Password:</label>
            <input id="password" name="password" type="password" placeholder="Password" required minlength="5" maxlength="10">

        </div>

        <div>
            <label for="check">I agree to the terms and conditions</label>
            <input id="check" name="check" type="checkbox" required>
        </div>
        <button>Submit</button>
    </form>
</body>
</html>
